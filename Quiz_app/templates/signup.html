<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign Up</title>
</head>

<body>
    <form action="save_details" method="post">
        {% csrf_token %}
        <div class="container">
            <form>
                <label for="exampleInputEmail1" class="form-label">
                    <h4>
                        Quize app
                    </h4>
                </label>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="passw" id="exampleInputPassword1" required>
                </div>
                <button type="submit" class="btn btn-primary">SignIn</button>
            </form>
        </div>
        {% if info != "" %}
        {{ info }}
        {% endif %}
    </form>
</body>

</html>
