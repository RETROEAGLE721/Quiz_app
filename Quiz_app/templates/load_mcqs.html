<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MCQs</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
        {% for x in all_mcq %}
        {{ count }}.
        {{ x.question }}
        <br><br><input type="radio" name="{{ count }}" id="" required>{{ x.option_A }}
        <br><br><input type="radio" name="{{ count }}" id="" required>{{ x.option_B }}
        <br><br><input type="radio" name="{{ count }}" id="" required>{{ x.option_C }}
        <br><br><input type="radio" name="{{ count }}" id="" required>{{ x.option_D }}
        <br><br><div id="divCheckbox" style="display: none;" name="ans" value="{{ answer }}"></div>
        <br><br>
        {{ count = forloop.counter }}
        {% endfor %}
        <br><button class="btn btn-outline-success" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
