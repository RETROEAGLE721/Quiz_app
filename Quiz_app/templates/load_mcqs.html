<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MCQs</title>
</head>
<style>
    .container{
        margin-bottom: 10%;
    }
</style>
<body>
    <div class="container">
        <form action="user_answer" method="post">
            {% csrf_token %}
        {% for x in all_mcq %}
        {{ forloop.counter }}.
        {{ x.question }}
        <br><br><input type="radio" name="{{ forloop.counter }}" value="A" required>{{ x.option_A }}
        <br><br><input type="radio" name="{{ forloop.counter }}" value="B" required>{{ x.option_B }}
        <br><br><input type="radio" name="{{ forloop.counter }}" value="C" required>{{ x.option_C }}
        <br><br><input type="radio" name="{{ forloop.counter }}" value="D" required>{{ x.option_D }}
        <br><br>
        {% endfor %}
        <button class="btn btn-outline-success" type="submit">Submit</button>
        <br><br>
    </form>
</div>
</body>
</html>
